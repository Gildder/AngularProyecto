<div class="col-sm-12" >
	<div class="col-sm-12">
		<h2 class="col-sm-12">Registrar</h2>
	</div>
	<div class="col-sm-8">
		<div class="col-sm-12" style="margin:0; padding:0px;">
			<div class="form-group col-sm-6">
				<input class="span5 form-control" ng-model="actual.nick" maxlength="20" placeholder="Nombre de usuario" type="text">
			</div>
			<div class="form-group col-sm-6">
				<input class="span5 form-control"  ng-model="actual.correo" maxlength="30" placeholder="Correo electronico" type="email">
			</div>
			<div class="form-group col-sm-6">
				<input class="span5 form-control" maxlength="700"  ng-model="actual.contrasenia" placeholder="ContraseÃ±a" type="password">
			</div>
		</div>

		<div class="col-sm-12" style="margin:0; padding:0px;">

			<div class="col-sm-6">
				<input type="number" placeholder="Numero Cedula Identidad" class="form-control" name="ci" ng-model="actual.ci"><br>
			</div>

			<div class="col-sm-6">
				<input type="text" placeholder="Introduce tus nombres" class="form-control" name="nombre" ng-model="actual.nombre"><br>
			</div>

			<div class="col-sm-6">
				<input type="text" placeholder="Introduce tus apellidos" class="form-control" name="apellido" ng-model="actual.apellido"><br>
			</div>

			<div class="col-sm-6">
				<input type="number" placeholder="Numero telefonico" class="form-control" name="telefono" ng-model="actual.telefono"><br>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="form-group col-sm-6">
				<button class="btn btn-primary btn-block" type="submit" ng-click="registrar()"><span class="glyphicon glyphicon-register"></span> Registrar</button>		
			</div>
			<div class="form-group col-sm-6">
				<button class="btn btn-danger btn-block" type="submit" ng-click="seeRegister()"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>		
			</div>
	</div>
</div>
