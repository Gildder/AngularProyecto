<div class="col-sm-12">
	<article>
		<div class="col-sm-12">
			<h2 class="col-sm-12">Iniciar Session</h2>
		</div>
		<div class="col-sm-8">
			<div class="form-group col-sm-5">
				<input class="form-control"  ng-model="actual.correo" placeholder="Introduce correo electronico" name="usuario" type="email">	
			</div>
			<div class="form-group col-sm-6">
				<div>
					<div class="input-group">
  						<span class="input-group-addon glyphicon glyphicon-{{icoPass}}" ng-click="seePass()"></span>
						<input class="form-control" ng-model="actual.contrasenia" placeholder="Introduce contraseÃ±a" name="contrasenia" type="{{typePass}}">
					</div>
					<div class="checkbox" >
						<input type="hidden" value="0" name="rememberMe">
						<label><input ng-model="isRecorder" value="1" type="checkbox" ng-true-value="true" ng-false-value="false" />Recordar session</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group col-sm-6">
				<button class="btn btn-primary btn-block" type="submit" ng-click="iniciarSession()"><span class="glyphicon glyphicon-ok"></span> Entrar</button>		
			</div>
			<div class="form-group col-sm-6">
				<button class="btn btn-danger btn-block" type="submit" ng-click="seeSesion()"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>		
			</div>
		</div>
	</article>

</div>
