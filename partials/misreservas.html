<div class="col-sm-12">
	<div class="page-header">
		<h2 class="subtitulo">{{titulo}}</h2>
	</div>
	<br>
	
	<!--Tablas-->
	<div class="panel"  ng-show="true">
		<!--boton de busqueda-->
		<div class="panel-heading">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
				<input type="text" class="form-control" placeholder="Buscar usuario" ng-model="buscar">
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-condensed table-striped" ng-init="getReservas()">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Servicio</th>
						<th>Fecha</th>
						<th>Hora</th>
						<th>Motivo</th>
						<th>Estado</th>
						<th>Controles</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = 'reserve in reserves | filter:buscar | startFromGrid: currentPage * pageSize | limitTo: pageSize'>
						<td>{{reserve.codigo}}</td>
						<td>{{reserve.servicio_codigo}}</td>
						<td>{{reserve.fechaInicio | date}}</td>
						<td>{{reserve.hora}}</td>
						<td>{{reserve.motivo | uppercase}}</td>
						<td><span class="label label-success">Reservado</span></td>
						<td>
							<div class="btn-group btn-group-sm">
								<button type="button" class="btn btn-danger btn-small"  ng-click="cancelar(reserve.codigo)"><span class="glyphicon glyphicon-remove"></span>cancelar</button>
		    				</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--Botones navegables-->
		<div class="navegacion">
			<button class="pagination pagination-lg" type="button" ng-disabled = "currentPage == 0" ng-click="currentPage = currentPage - 1">&laquo;</button>
			<button class="pagination" type="button" ng-disabled = "currentPage == page.no - 1" ng-click="setPage(page.no)" ng-repeat="page in pages">{{page.no}}</button>
			<button class="pagination pagination-sm" type="button" ng-disabled = "currentPage >= reserves.length/pageSize - 1" ng-click="currentPage = currentPage + 1">&raquo;</button>
		</div><!--
		<div class="col-sm-12">
			<div class="col-xs-12">
				<label>Las opciones son 0 Reservado, 1 Cancelado, 2 Atendidos. 3 Todos </label>
				<select ng-model="stateSearch"  ng-change="buscarReservas()"
			    ng-options="value.id as value.nombre for value in stateSearchs">
			    <option>--</option>
			</select>
			</div>
		</div>-->
	</div>
</div>
